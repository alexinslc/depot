# Name of your application. Used to uniquely configure containers.
service: depot

# Name of the container image.
image: ghcr.io/alexinslc/depot

# Deploy to these servers (update with your server IPs).
servers:
  web:
    - 192.168.0.1  # Replace with your server IP
  job:
    hosts:
      - 192.168.0.1  # Replace with your server IP
    cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt (Thruster proxy).
# Thruster handles HTTP/2, asset serving, and automatic HTTPS
proxy:
  ssl: true
  host: depot.example.com  # Replace with your domain
  app_port: 3000

# Credentials for GitHub Container Registry (ghcr.io).
registry:
  server: ghcr.io
  username: alexinslc
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup for multi-platform builds.
builder:
  multiarch: false  # Set to true for ARM64 + AMD64
  # args:
  #   RUBY_VERSION: 3.3.6

# Inject ENV variables into containers.
env:
  clear:
    RAILS_LOG_TO_STDOUT: true
    RAILS_SERVE_STATIC_FILES: true
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE

# Use persistent storage volumes for databases.
volumes:
  - "depot_storage:/rails/storage"
  - "depot_db:/rails/db"

# Bridge fingerprinted assets between versions.
asset_path: /rails/public/assets

# Configure rolling deploys for zero-downtime.
boot:
  limit: "100%"  # Deploy to all servers at once (single server)
  wait: 0

# SSH configuration
ssh:
  user: root  # Change to your SSH user if not root

# Health check configuration
healthcheck:
  path: /health
  port: 3000
  max_attempts: 7
  interval: 10s

