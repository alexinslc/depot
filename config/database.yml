# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  # Rails 8 SQLite optimizations
  variables:
    # Enable Write-Ahead Logging for better concurrency
    journal_mode: WAL
    # Synchronous mode for durability vs performance trade-off
    synchronous: NORMAL
    # Longer busy timeout for concurrent writes
    busy_timeout: 5000
    # Enable foreign keys
    foreign_keys: true
    # Cache size (negative = KB, positive = pages)
    cache_size: -64000  # 64MB cache
    # Memory-mapped I/O for better performance
    mmap_size: 268435456  # 256MB
    # Temp store in memory for better performance
    temp_store: MEMORY

development:
  primary:
    <<: *default
    database: db/development.sqlite3
  queue:
    <<: *default
    database: db/queue_development.sqlite3
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: db/test.sqlite3
  queue:
    <<: *default
    database: db/queue_test.sqlite3
    migrations_paths: db/queue_migrate

production:
  primary:
    <<: *default
    database: db/production.sqlite3
  queue:
    <<: *default
    database: db/queue_production.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: db/cache_production.sqlite3
    migrations_paths: db/cache_migrate
